<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <h1 class="title">What is the birthplace of...</h1>
    <div class="cardArea">
        <div class="container">
            <div class="card">
                <div class="front"><p>Niels Bohr</p></div>
                <div class="back"><p>Denmark</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Margot Robbie</p></div>
                <div class="back"><p>Australia</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Maria Curie</p></div>
                <div class="back"><p>Poland</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Pope Francis</p></div>
                <div class="back"><p>Argentina</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Ana de Armas</p></div>
                <div class="back"><p>Cuba</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Freddie Mercury</p></div>
                <div class="back"><p>Tanzania</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Shakira</p></div>
                <div class="back"><p>Columbia</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Franz Kafka</p></div>
                <div class="back"><p>Chech Republic</p></div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front"><p>Javier Bardem</p></div>
                <div class="back"><p>Spain</p></div>
            </div>
        </div>
    </div>
</body>
</html>
